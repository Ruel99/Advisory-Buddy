{% extends "base2.html" %}
{% block title %} Password Reset {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    <form action="" method="POST">
        <label for=""><h4>Enter New Passwpord</h4></label>
        <p>Please enter your new password twice so we can verify you typed it in correctly</p>

        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-success" type="submit"><i class="fa-regular fa-floppy-disk"></i> Save </button>
    </form>    
</section>

{% endblock %}
